{% load staticfiles %}
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/blog.css' %}">
    <link href="https://fonts.googleapis.com/css?family=Inconsolata:400,700" rel="stylesheet" type="text">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
  </head>
  <body>
    <div class="page-header">
      {% if user.is_authenticated %}
          <a href="{% url 'post_draft_list' %}" class="top-menu"><i class="fab fa-firstdraft " style="float:right;"></i></a>
          <a href="{% url 'post_new' %} " class="top-menu"><i class="fas fa-plus " style="float:right; padding-right:10px;"></i></a>
      {% else %}
          <a href="{% url 'login' %} " class="top-menu"><i class="fas fa-sign-in-alt" style="float:right; padding-right:10px;"></i></a>
      {% endif %}
      <h1><a href="/">Cool Kids Blog </a><i class="fas fa-blog"></i></h1>

    </div>
    <div class="content container">
      <div class="row">
          <div class="col-md-8">

              {% block content %}
              {% endblock %}

          </div>
      </div>
    </div>

  </body>
</html>
