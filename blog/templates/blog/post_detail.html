{% extends 'blog/base.html' %}
{% block title %} {{ post.title }}{% endblock %}
{% block content %}

    <div class="post">
        {% if post.published_date %}
            <div class="date">
                <small>{{ post.published_date }}</small>
            </div>
            {% else %}
                  <a href="{% url 'post_publish' pk=post.pk %}" class="btn btn-primary">Publish</a>
        {% endif %}
        {% if user.is_authenticated %}
          <a href="{% url 'post_edit' pk=post.pk %}"><i class="far fa-edit fa-2x" style="color: #339af0; float:right; padding-right:450px;"></i></a>
        {% endif %}
        <h1>{{ post.title }}</h1>
        <p>{{ post.text|linebreaksbr }}</p>
    </div>

{% endblock %}
