{% extends 'blog/base.html' %}
{% block title %}My Drafts{% endblock %}
{% block content %}


    {% for post in posts %}

      {% if post.author == user %}
        <div class="post">
          <p class="date"><small>Created: {{ post.created_date }} </small></p>
          <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
          <p>{{ post.text|truncatechars:50 }}</p>
        </div>
      {% endif %}

    {% endfor %}


{% endblock %}
