{% extends 'blog/base.html' %}
{% block title %}Cool Kids Blog{% endblock %}
{% block content %}
      {% for post in posts %}
          <div class="post">
            <div class="date">
                <p><small>Published: {{ post.published_date }}</small></p>
            </div>

            <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
            <p>{{ post.text|truncatechars:50|linebreaksbr }}</p>
          </div>
      {% endfor %}
{% endblock %}
